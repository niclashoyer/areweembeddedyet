<!DOCTYPE html>
<html lang=en itemscope itemtype="http://schema.org/Product">

<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet href={{ get_url(path="styles.css") }}>
  <link rel=stylesheet href={{ get_url(path="gh-fork-ribbon.css") }}>
  <link href=/atom.xml type=application/atom+xml rel=alternate title="Atom feed (for state changes and news)">
  <title>{% if page.title %}{{page.title}} Â» AWEY?{% else %}Are we embedded yet? No, but we're getting there! {% endif %}</title>
  <meta name="description"
    content="AreWeEmbeddedYet gives insight on whether you can build your latest embedded project on top of Rust" />

  <link rel="icon" href="{{ get_url(path="favicon.ico") }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


  <!--  ALL THE STANDARDS for an image!-->
  <meta itemprop="image" content={{ get_url(path="screenshot.png") }} />
  <meta name="twitter:image" content={{ get_url(path="screenshot.png") }} />
  <meta property="og:image" content={{ get_url(path="screenshot.png") }} />

  <!-- Open Graph extra -->
  <meta property="og:site_name" content="Are We Embedded Yet?" />
</head>

<body>

  <main role="content" class="content">
    <img src="/rust.png" alt="" class="rust-logo">
    {% block content %} {% endblock %}
  </main>

  <footer>
    <div class="devider">
      <!-- FIXME: put the Rust Web-WG Brand here?-->
      <!--         <div class="logo">
          <a href="http://www.bashy.io" title="a Bashy Production">
            <img src="/bashy-big.svg" alt="logo" />
          </a>
        </div> -->
      <div class="links">
        <ul class="pages">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/news/">News</a>
          </li>
          <li>
            <a href="/topics/">Topics</a>
          </li>
          <li>
            <a href="/curators/">Curators</a>
          </li>
          <li>
            <a href="/about/">About</a>
          </li>
          <li>
            <a href="{{ config.extra.github_repo }}/#contributing">Contribute</a>
          </li>
        </ul>
      </div>
    </div>
    <p class="last-updated">
      Last updated {{ get_env(name="CURRENT_TIME") }} - <a href="{{ config.extra.github_repo }}/#license">CC-BY-4.0</a>
    </p>
  </footer>
</body>

</html>
